<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element Selector*/
        div {
            background-color: red;
        }

        /*Class Selector*/
        .red {
            color: rgb(180, 17, 17);
        }

        /*ID Selector*/
        #green {
            background-color: green;
        }

        /*Child Selector*/
        div>p {
            color: burlywood;
            background-color: blueviolet;
        }

        /*Descendant Selector*/
        div p {
            color: violet;
            background-color: brown;
        }

        /*Universal Selector*/
        * {
            margin: 0;
            padding: 0;
        }

        /*Pseudo Selector*/
        a:visited {
            color: orange;
        }

        a:link {
            color: rgb(26, 22, 129);
        }

        a:active {
            background-color: rgb(255, 0, 238);
        }

        a:hover {
            background-color: yellow;
        }

        p:first-child {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <main class="one">
        <P> I am first</P>
        <P> I am second</P>
    </main>
    <div class="red">I am a div
        <p>I am a paragraph inside the div</p>

    </div>
    <div id="green">I am another div</div>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">facebook</a>
    <a href="https://www.twitter.com">twitter</a>
</body>

</html>
