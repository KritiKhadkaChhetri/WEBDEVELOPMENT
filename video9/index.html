<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>This is a paragraph.</p> #this is paragraph and block element
    <a href="https://google.com">Google</a> # this is anchor tag and inline element
    <div>This is a div element.</div> # this is div and block element
    <span>This is a span element.</span> # this is span and inline element
</body>

</html>
