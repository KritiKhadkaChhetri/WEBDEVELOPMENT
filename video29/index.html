<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gravitas+One&family=Inconsolata:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik+Storm&display=swap');

        * {

            margin: 0;
            padding: 0;
        }

        body {
            background-color: gray;
            padding: 45px;

        }

        .card {
            background-color: white;
            width: 194px;

            border-radius: 7px;
            padding: 0 0 64px 0;
        }

        .image {
            padding: 5px;


        }

        .image img {
            border-radius: 7px;
        }

        .content {
            padding: 7px 13px;
            font-family: "Poppins", sans-serif;
        }

        .content p {
            font-size: 9px;
            color: gray
        }

        .capsules {
            padding: 0 28px;
        }

        .capsules span {
            border: 1px solid gray;
            padding: 0px 6px;
            border-radius: 7px;
            font-size: 8px;
            font-family: "Roboto Condensed", sans-serif;
        }

        .button {

            text-align: center;
        }

        .button button {
            padding: 7px 9px;
            border-radius: 15px;
            background-color: rgb(170, 206, 237);
            color: rgb(14, 150, 234);
            font-size: 10px;
margin-top: 7px;
            border: none;
cursor:pointer;
        }
.button button:hover{
background-color: rgb(194, 255, 255);
color:rgb(10, 136, 214)

}
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="188" src="https://images.pexels.com/photos/13986574/pexels-photo-13986574.jpeg" alt=" ">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Kriti</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur ducimus fugiat veniam omnis,
                nesciunt voluptatibus similique! Rem dolore earum facere vero, temporibus odio?</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
