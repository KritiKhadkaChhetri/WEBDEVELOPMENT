<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
<style>
nav ul li{
    list-style-type : devanagari;

    list-style-type:  disc inside url("https://en.wikipedia.org/wiki/Image#/media/File:Image_created_with_a_mobile_phone.png");

}

</head>
