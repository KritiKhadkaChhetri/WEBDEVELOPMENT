<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    *{
      margin: 0;
      padding: 0;
    }
        .box {
           /* width: 2048px;*/
            width: 80vw;
            height: 10vh;
            margin: auto;
            font-size: 1em;
            border: 2px solid black;
            background-color: lightcoral;
            box-sizing: border-box;
        }
        .container {
            width: 80vw; 
            /*height: 80vh;*/
            min-height: 80vh;
            margin:  23px auto;
            font-size: 18px;
            border: 2px solid black;
            background-color: lightblue;
            box-sizing: border-box;
        }
    .container p {
        font-size: 2em;
    }
    .mycont{
box-sizing: border-box;
border: 2px solid black;
margin: 23px auto;
color: green;
font-size: 22px;
width: 80vw;

}
    </style>
</head>
<body>
    <div class="box">
    This is a box.
</div>
    <div class="container">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae dicta corporis molestiae tempore labore, quos aperiam maiores illum magnam, unde, recusandae nostrum laborum.
</div>
<div class="mycont">
    <p>This is my container.</p>
</div>
</body>
</html>
