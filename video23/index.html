<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid rgb(0, 0, 0);
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
            display: inline-flex;
            justify-content: center;
        }

        .box1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box.
    </div>
    <div class="box"> also a nice box</div>
    <span>I am a good</span>
    <span>girl</span>
</body>

</html>
